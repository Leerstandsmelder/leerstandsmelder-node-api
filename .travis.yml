sudo: required
dist: trusty
language: node_js
node_js:
  - "6"
  - "8"
services:
  - mongodb
  - redis-server
before_script:
  - npm install -g gulp
  - cp config.default.json config.json
script:
  - jshint
  - npm test
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-5
    - g++-5
    - clang-3.6